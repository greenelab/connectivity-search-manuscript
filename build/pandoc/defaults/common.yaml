# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- build/assets/pandoc-delink-filter.lua
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- citeproc
wrap: preserve
metadata:
  csl: build/assets/style.csl
  # csl: https://github.com/citation-style-language/styles/raw/256250be9c6ab34bba4a070b5c050f7848b37beb/gigascience.csl
  link-citations: true
