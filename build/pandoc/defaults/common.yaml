# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- build/assets/pandoc-delink-filter.lua
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- citeproc
wrap: preserve
metadata:
  csl: build/assets/style.csl
  # csl: build/assets/gigascience.csl
  link-citations: true
